<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi — Silent AI Guardian</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
      padding: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .logo-mask {
      display: inline-block;
      width: 1.5em;
      height: 1.5em;
      background: white;
      -webkit-mask: url('archi-logo.png') no-repeat center;
      -webkit-mask-size: contain;
      mask: url('archi-logo.png') no-repeat center;
      mask-size: contain;
    }

    h2 {
      font-weight: normal;
      font-size: 1.4rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    p {
      margin: 1rem 0;
      color: #aaa;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border: none;
      background: transparent;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #42a5f5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="title">
    Archi <span class="logo-mask"></span>
  </h1>

  <h2>Touch nothing. Archi sees.</h2>

  <p>Website in development.<br>Join the waitlist below.</p>

  <iframe
    data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
    loading="lazy"
    width="100%"
    height="274"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    title="Join the Archi Waitlist"
  ></iframe>

  <script>
    var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function () {
          if (typeof Tally !== "undefined") Tally.loadEmbeds();
          else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
            e.src = e.dataset.tallySrc;
          });
        };
    if (typeof Tally !== "undefined") v();
    else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>

  <footer>
    <p>&copy; 2025 Archi AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> •
      <a href="/terms.html">Terms of Service</a>
    </p>
  </footer>
</body>
</html>
