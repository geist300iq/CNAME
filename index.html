<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archi – Silent AI Guardian</title>
  <link rel="icon" href="archi-logo.png" />

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: white;
      color: black;
      transition: background 0.3s ease, color 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #111;
        color: white;
      }
    }

    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 300px;
      background: transparent;
      color: inherit;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #444;
    }

    .logo {
      margin-bottom: 1rem;
      height: 40px;
    }

    .footer {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <img src="archi-logo.png" alt="Archi" class="logo" />
  <h1>Touch nothing. Archi sees.</h1>
  <p>Join the waitlist below for early access.</p>

  <form id="waitlist-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Submit</button>
  </form>

  <div id="confirmation" style="display:none; margin-top:1rem;">✅ You're on the list.</div>

  <div class="footer">
    © 2025 Archi AI • <a href="privacy.html">Privacy</a> • <a href="terms.html">Terms</a>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const emailInput = document.getElementById('email');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value;

      // Send to Tally via their form submission endpoint
      await fetch('https://tally.so/r/wg6bAl', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=${encodeURIComponent(email)}`
      });

      form.style.display = 'none';
      confirmation.style.display = 'block';
    });
  </script>

</body>
</html>
