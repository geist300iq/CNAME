<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi — Silent AI Guardian</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .title img {
      height: 2.2rem;
      width: auto;
      vertical-align: middle;
    }

    h2 {
      font-weight: normal;
      font-size: 1.3rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 600px;
      border: none;
      background: #fff;
      border-radius: 12px;
    }

    footer {
      margin-top: 3em;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #42a5f5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">
    <span>Archi</span>
    <img src="archi-logo.png" alt="Archi logo" />
  </div>

  <h2>Touch nothing. Archi sees.</h2>

  <p>Website in development.<br>Join the waitlist below.</p>

  <!-- Tally Embed -->
  <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
          loading="lazy" width="100%" height="274" frameborder="0" marginheight="0" marginwidth="0"
          title="Join the Archi Waitlist"></iframe>

  <script>
    var d = document, w = "https://tally.so/widgets/embed.js", v = function () {
      "undefined" != typeof Tally ? Tally.loadEmbeds() :
        d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function (e) {
          e.src = e.dataset.tallySrc
        });
    };
    if ("undefined" != typeof Tally) v();
    else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>

  <footer>
    <p>&copy; 2025 Archi AI. All rights reserved.</p>
    <p><a href="/privacy.html">Privacy Policy</a> • <a href="/terms.html">Terms of Service</a></p>
  </footer>

</body>
</html>
