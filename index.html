<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <link rel="icon" href="archi-logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .logo-title img {
      height: 42px;
      width: auto;
      border-radius: 6px;
    }

    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 500px;
    }

    .waitlist-frame {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #1e88e5;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div class="logo-title">

    class="waitlist-frame"

    <p>
      <a href="/privacy.html">Privacy Policy</a> •

</html>
