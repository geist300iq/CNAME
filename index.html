<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Archi — Silent AI Guardian</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

  <style>
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0);       }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 5vh;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    .header img {
      width: 2rem;
      height: auto;
      display: block;
    }

    .header h1 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 600;
    }

    .subhead {
      margin-top: 0.5rem;
      color: #555;
      font-size: 1rem;
      text-align: center;
      animation: fadeIn 1.4s ease-out forwards;
      opacity: 0;
    }

    .subhead.small {
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    .form-container {
      margin-top: 3vh;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.6s ease-out forwards;
      opacity: 0;
    }

    .form-container iframe,
    .form-container form {
      width: 100%;
      border: none;
    }

    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      animation: fadeIn 1.8s ease-out forwards;
      opacity: 0;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header: logo + title -->
  <div class="header">
    <h1>Archi</h1>
    <img src="archi-logo.png" alt="Archi Logo"/>
  </div>

  <!-- Tagline -->
  <div class="subhead">
    Touch nothing. Archi sees.
  </div>
  <div class="subhead small">
    Join the waitlist below for early access.
  </div>

  <!-- Waitlist form embed -->
  <div class="form-container">
    <!-- Option A: Tally embed (recommended) -->
    <iframe
      data-tally-src="https://tally.so/embed/https://tally.so/r/wg6bAl?transparentBackground=1&dynamicHeight=1"
      loading="lazy"
      width="100%"
      height="300"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Join the Archi Waitlist">
    </iframe>
    
    <!-- Option B: Google Form iframe (uncomment and replace YOUR_FORM_ID if you prefer)
    <iframe
      src="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true"
      width="100%"
      height="600"
      frameborder="0"
      marginheight="0"
      marginwidth="0">
      Loading…
    </iframe>
    -->
  </div>

  <!-- Footer: legal links -->
  <footer>
    &copy; 2025 Archi AI. All rights reserved.<br/>
    <a href="/privacy.html">Privacy Policy</a> •
    <a href="/terms.html">Terms of Service</a>
  </footer>
</body>
</html>
