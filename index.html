<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi — Silent AI Guardian</title>
  <link rel="icon" href="archi-logo-white.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 2.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .title img {
      height: 2.2rem;
      vertical-align: middle;
    }

    h2 {
      font-weight: normal;
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 480px;
      height: 280px;
      margin: 1rem auto;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      margin-top: 3em;
      font-size: 0.85rem;
      color: #777;
    }

    a {
      color: #42a5f5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="title">
    Archi <img src="archi-logo-white.png" alt="Archi logo" />
  </div>
  <h2>Touch nothing. Archi sees.</h2>

  <p>Website in development.<br>Join the waitlist below.</p>

  <!-- Tally form embed -->
  <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" title="Join the Archi Waitlist"></iframe>
  <script>
    var d=document,w="https://tally.so/widgets/embed.js",v=function(){
      if("undefined"!=typeof Tally)Tally.loadEmbeds();
      else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e){
        e.src=e.dataset.tallySrc
      });
    };
    if("undefined"!=typeof Tally) v();
    else if(d.querySelector('script[src="'+w+'"]')==null){
      var s=d.createElement("script");
      s.src=w;
      s.onload=v;
      s.onerror=v;
      d.body.appendChild(s);
    }
  </script>

  <footer>
    <p>&copy; 2025 Archi AI. All rights reserved.</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> •
      <a href="/terms.html">Terms of Service</a>
    </p>
  </footer>
</body>
</html>
