<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --accent: #000;
      --button-bg: #000;
      --button-text: #fff;
      --link: #007aff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000;
        --text: #fff;
        --accent: #fff;
        --button-bg: #fff;
        --button-text: #000;
        --link: #66b2ff;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .logo-title img {
      height: 40px;
    }

    .tagline {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 320px;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      font-size: 0.9rem;
      color: var(--text);
    }

    footer a {
      color: var(--link);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <span>Archi</span>
    <img src="logo.svg" alt="Archi Eye Logo" />
  </div>

  <div class="tagline">
    <p>Touch nothing. Archi sees.</p>
    <p>Join the waitlist below for early access.</p>
  </div>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Join the Waitlist →</button>
  </form>

  <footer>
    © 2025 Archi AI. All rights reserved.
    <br />
    <a href="/privacy.html">Privacy Policy</a> ·
    <a href="/terms.html">Terms of Service</a>
  </footer>
</body>
</html>
