<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <link rel="icon" href="archi-logo.png" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      padding: 0 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: white;
      }

      input, button {
        background-color: #222;
        color: white;
        border-color: #333;
      }
    }

    img.logo {
      height: 2.5rem;
      margin-bottom: 0.5rem;
    }

    input[type="email"] {
      padding: 0.75rem 1rem;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 1rem 0;
    }

    button {
      padding: 0.75rem 1.25rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <img src="archi-logo.png" alt="Archi Logo" class="logo" />

  <h1>Touch nothing. Archi sees.</h1>
  <p>Join the waitlist below for early access.</p>

  <!-- Email Form (local dummy form, doesn't submit) -->
  <form onsubmit="event.preventDefault(); alert('Submitted (test mode).');">
    <input type="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Submit →</button>
  </form>

  <div class="footer">© 2025 Archi AI. All rights reserved.</div>

</body>
</html>
