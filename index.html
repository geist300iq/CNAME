<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <link rel="icon" href="archi-logo.png" />

  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      padding: 2rem 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: white;
      }
    }

    img.logo {
      height: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border: none;
      border-radius: 8px;
      overflow: hidden;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <img src="archi-logo.png" alt="Archi Logo" class="logo" />

  <h1>Touch nothing. Archi sees.</h1>
  <p class="tagline">Join the waitlist below for early access.</p>

  <!-- Tally Form Embed -->
  <iframe
    data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
    loading="lazy"
    width="100%"
    height="250"
    title="Archi Waitlist"
  ></iframe>

  <script>
    const script = document.createElement("script");
    script.src = "https://tally.so/widgets/embed.js";
    script.defer = true;
    document.body.appendChild(script);
  </script>

  <div class="footer">© 2025 Archi AI. All rights reserved.</div>

</body>
</html>
