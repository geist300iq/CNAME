<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archi</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #111111;
      --bg-dark: #000000;
      --text-dark: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      padding-top: 80px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 10px;
    }

    .logo img {
      height: 32px;
      filter: invert(0%);
    }

    body.dark .logo img {
      filter: invert(100%);
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      overflow: hidden;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 0.85rem;
      color: inherit;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
      margin: 0 6px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid currentColor;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    @media (max-width: 500px) {
      .logo {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">â˜€ / ðŸŒ™</button>

  <div class="container">
    <div class="logo">
      Archi
      <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/eye.svg" alt="Eye Logo"/>
    </div>

    <div class="tagline">
      Touch nothing. Archi sees.<br>
      Join the waitlist below for early access.
    </div>

    <!-- Tally embed -->
    <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0" title="Archi Waitlist"></iframe>
    <script>
      let d = document, w = "https://tally.so/widgets/embed.js";
      if (!d.querySelector(`script[src="${w}"]`)) {
        let s = d.createElement("script");
        s.src = w;
        s.onload = () => Tally.loadEmbeds();
        d.body.appendChild(s);
      }
    </script>

    <footer>
      Â© 2025 Archi AI. All rights reserved. Â·
      <a href="/privacy-policy" target="_blank">Privacy Policy</a> Â·
      <a href="/terms-of-service" target="_blank">Terms of Service</a>
    </footer>
  </div>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
