<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi — Silent AI Guardian</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    img.logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.3em;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 180px;
      border: none;
      margin-top: 1rem;
    }

    footer {
      margin-top: 3em;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="archi-logo.png" alt="Archi Logo" class="logo" />
  <h1>Archi</h1>
  <h2>Touch nothing. Archi sees.</h2>
  <p>Website in development.<br>Join the waitlist below.</p>

  <!-- Tally form -->
  <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="274" frameborder="0" marginheight="0" marginwidth="0" title="Join the Archi Waitlist"></iframe>
  <script>
    var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function() {
          if (typeof Tally !== "undefined") {
            Tally.loadEmbeds();
          } else {
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
              e.src = e.dataset.tallySrc;
            });
          }
        };
    if (typeof Tally !== "undefined") v();
    else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>

  <footer>
    <p>&copy; 2025 Archi AI. All rights reserved.</p>
    <p><a href="/privacy.html">Privacy Policy</a> • <a href="/terms.html">Terms of Service</a></p>
  </footer>
</body>
</html>
