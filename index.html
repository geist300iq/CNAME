<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archi — Silent AI Guardian</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding-top: 12vh;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .logo h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 0;
    }

    .logo img {
      height: 2.4rem;
      width: auto;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    iframe {
      margin-top: 3rem;
      width: 100%;
      height: 320px;
      border: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <h1>Archi</h1>
      <img src="archi-logo.png" alt="Archi Logo">
    </div>
    <div class="tagline">
      Touch nothing. Archi sees. <br />
      Join the waitlist below for early access.
    </div>

    <!-- Replace with your Tally embed URL -->
    <iframe
      data-tally-src="https://tally.so/embed/wg6bAl?transparentBackground=1&dynamicHeight=1"
      loading="lazy"
      width="100%"
      height="320"
      frameborder="0"
      title="Archi Waitlist">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Archi AI. All rights reserved.<br />
    <a href="/privacy.html">Privacy Policy</a> •
    <a href="/terms.html">Terms of Service</a>
  </footer>

  <script>
    // Enable Tally embed from data attribute
    const iframe = document.querySelector("iframe[data-tally-src]");
    if (iframe) {
      iframe.src = iframe.dataset.tallySrc;
    }
  </script>
</body>
</html>
