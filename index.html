<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #fff;
      --button-bg: #fff;
      --button-text: #000;
      --link: #66b2ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .logo-title img {
      height: 40px;
    }

    .tagline {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .form-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }

    footer {
      font-size: 0.9rem;
      color: var(--text);
    }

    footer a {
      color: var(--link);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo-title">
    <span>Archi</span>
    <img src="logo.png" alt="Archi Logo" onerror="this.style.display='none'" />
  </div>

  <div class="tagline">
    <p>Touch nothing. Archi sees.</p>
    <p>Join the waitlist below for early access.</p>
  </div>

  <!-- Tally Form Embed -->
  <div class="form-wrapper">
    <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
      loading="lazy" width="100%" height="150" frameborder="0" marginheight="0" marginwidth="0"
      title="Archi Waitlist"></iframe>
  </div>
  <script>
    var d = document, s = d.createElement("script");
    s.src = "https://tally.so/widgets/embed.js";
    s.onload = function () { Tally.loadEmbeds(); };
    d.body.appendChild(s);
  </script>

  <footer>
    © 2025 Archi AI. All rights reserved.
    <br />
    <a href="/privacy.html">Privacy Policy</a> ·
    <a href="/terms.html">Terms of Service</a>
  </footer>

</body>
</html>
