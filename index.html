<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 60px 20px 20px;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      margin: 12px 0 32px;
    }

    iframe {
      width: 100%;
      height: 160px;
      border: none;
      overflow: hidden;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      Archi
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Eye_font_awesome.svg/1024px-Eye_font_awesome.svg.png" alt="Archi Eye" style="height: 28px;"/>
    </div>

    <div class="tagline">
      Touch nothing. Archi sees.<br />
      Join the waitlist below for early access.
    </div>

    <!-- Tally embed -->
    <iframe data-tally-src="https://tally.so/embed/wg6bAl?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="200" frameborder="0" marginheight="0" marginwidth="0" title="Archi Waitlist"></iframe>
    <script>
      let d = document, w = "https://tally.so/widgets/embed.js";
      if (!d.querySelector(`script[src="${w}"]`)) {
        let s = d.createElement("script");
        s.src = w;
        s.onload = () => Tally.loadEmbeds();
        d.body.appendChild(s);
      }
    </script>

    <footer>
      © 2025 Archi AI. All rights reserved.  
      <a href="/privacy.html">Privacy Policy</a> · 
      <a href="/terms.html">Terms of Service</a>
    </footer>
  </div>
</body>
</html>
