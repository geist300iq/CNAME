<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archi – Silent AI Guardian</title>
  <link rel="icon" href="archi-logo.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .logo-title img {
      width: 2.2rem;
      height: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.3rem 0;
    }

    iframe {
      margin-top: 1.8rem;
      border: none;
      max-width: 100%;
      width: 360px;
      height: 240px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    footer a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 0.4rem;
    }

    @media (max-width: 480px) {
      .logo-title {
        font-size: 2rem;
      }

      iframe {
        width: 90%;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-title">
    <span>Archi</span>
    <img src="archi-logo.png" alt="Archi Logo" />
  </div>

  <p><strong>Touch nothing. Archi sees.</strong></p>
  <p>Website in development.<br>Join the waitlist below for early access.</p>

  <iframe 
    data-tally-src="https://tally.so/embed/w4l7EW?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
    loading="lazy"
  ></iframe>

  <footer>
    © 2025 Archi AI. All rights reserved.<br />
    <a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a>
  </footer>

  <script>
    let d = document, w = "https://tally.so/widgets/embed.js";
    if (!d.querySelector(`script[src="${w}"]`)) {
      let s = d.createElement("script");
      s.src = w;
      s.onload = () => Tally.loadEmbeds();
      d.body.appendChild(s);
    }
  </script>
</body>
</html>
