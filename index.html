<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archi – Silent AI Guardian</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #000000;
    }

    .logo-title img {
      width: 40px; /* Adjust to logo size */
      height: auto;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    form {
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="logo-title">
    <span>Archi</span>
    <img src="archi-logo.png" alt="Archi Logo">
  </div>

  <p>Touch nothing. Archi sees.</p>
  <p><strong>Website in development.</strong><br>Join the waitlist below.</p>

  <form action="https://tally.so/r/your-form-id" method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Join the Waitlist →</button>
  </form>

  <div class="footer">
    © 2025 Archi AI. All rights reserved.
    <br>
    <a href="#">Privacy Policy</a> · <a href="#">Terms of Service</a>
  </div>
</body>
</html>
